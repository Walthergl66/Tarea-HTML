<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos de Clientes</title>
    <link rel="stylesheet" href="stiylo.css">
</head>
<body>
    <div class="container">
        
        <h2 >Formulario de Ingreso de Datos de Clientes</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <center><label for="cedula">Cédula</label></center>
                <center><input type="text" id="cedula" name="cedula" required></center>
            </div>
            <div class="form-group">
                <center><label for="apellidos">Apellidos</label></center>
                <center><input type="text" id="apellidos" name="apellidos" required></center>
            </div>
            <div class="form-group">
                <center><label for="nombres">Nombres</label></center>
                <center><input type="text" id="nombres" name="nombres" required></center>
            </div>
            <div class="form-group">
                <center><label for="direccion">Dirección</label></center> 
                <center><input type="text" id="direccion" name="direccion" required></center>
            </div>
            <div class="form-group">
                <center><label for="telefono">Teléfono:</label></center>
                <center><input type="tel" id="telefono" name="telefono" required></center>
            </div>
            <div class="form-group">
                <center><label for="correo">Correo Electrónico</label></center>
                <center><input type="email" id="correo" name="correo" required></center>
            </div>
            <div class="form-group">
                <center><label for="ciudad">Ciudad</label></center>
                <center><input type="text" id="ciudad" name="ciudad" required></center>
            </div>
            <hr>
            <hr>
            <center><button type="submit">Enviar</button></center>
        </form>
    </div>
</body>
</html>
